<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h3>Tell us your opinion</h3>
  <fieldset>
    <input name="search" type="text" placeholder="Search by title">
    <button class="search">Search</button>
  </fieldset>

  <section class="comments">
    <article>
      <header>JS is amazing</header>
      <p class="comment">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Soluta modi magnam, vel obcaecati rerum ad repellat.</p>
      <footer>John</footer>
      <button class="Like">Like</button>
      <button class= "delete">Delete</button>
    </article>
    <!-- here we want to insert an newly created article -->
  </section>

  <form>
    <div>
      <input name="title" type="text" placeholder="Enter title here...">
    </div>
    <div>
      <textarea name="comment" placeholder="Add comment here"></textarea>
    </div>
    <div>
      <input name="author" type="text" placeholder="Tell us who you are">
    </div>
    <button type="submit">Add</button>
    <button type="reset">Reset</button>
  </form>

  <script src="assets/js/main.js"></script>
</body>
</html>
